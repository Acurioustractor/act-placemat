# Development Docker Compose for ACT Placemat
# Includes Neo4j knowledge graph and Metabase analytics
version: '3.8'

services:
  # Neo4j Knowledge Graph Database
  neo4j:
    image: neo4j:5.21-community
    container_name: act-neo4j
    restart: unless-stopped
    environment:
      - NEO4J_AUTH=neo4j/${NEO4J_PASSWORD:-actneo4jpassword}
      - NEO4J_PLUGINS=["apoc", "graph-data-science"]
      - NEO4J_dbms_security_procedures_unrestricted=apoc.*,gds.*
      - NEO4J_dbms_security_procedures_allowlist=apoc.*,gds.*
      - NEO4J_apoc_export_file_enabled=true
      - NEO4J_apoc_import_file_enabled=true
      - NEO4J_apoc_import_file_use__neo4j__config=true
      - NEO4J_dbms_memory_heap_initial__size=1G
      - NEO4J_dbms_memory_heap_max__size=2G
      - NEO4J_dbms_memory_pagecache_size=1G
      - TZ=Australia/Sydney
    ports:
      - "7474:7474"   # Neo4j Browser
      - "7687:7687"   # Bolt connector
    volumes:
      - neo4j-data:/data
      - neo4j-logs:/logs
      - neo4j-import:/var/lib/neo4j/import
      - neo4j-plugins:/plugins
      - ./apps/backend/database/neo4j-knowledge-graph-schema.cypher:/var/lib/neo4j/import/schema.cypher
    networks:
      - knowledge-graph-network
      - database-network
    healthcheck:
      test: ["CMD-SHELL", "cypher-shell -u neo4j -p ${NEO4J_PASSWORD:-actneo4jpassword} 'RETURN 1'"]
      interval: 30s
      timeout: 10s
      retries: 5
      start_period: 30s
    security_opt:
      - no-new-privileges:true
    cap_drop:
      - ALL
    cap_add:
      - CHOWN
      - DAC_OVERRIDE
      - FOWNER
      - SETGID
      - SETUID

  # Metabase Analytics Platform
  metabase:
    image: metabase/metabase:v0.50.0
    container_name: act-metabase
    restart: unless-stopped
    environment:
      - MB_DB_TYPE=postgres
      - MB_DB_DBNAME=metabase
      - MB_DB_PORT=5432
      - MB_DB_USER=metabase_user
      - MB_DB_PASS=${METABASE_DB_PASSWORD:-metabasepassword}
      - MB_DB_HOST=postgres
      - MB_ENCRYPTION_SECRET_KEY=${METABASE_ENCRYPTION_KEY:-metabase-encryption-key-32-chars}
      - JAVA_TOOL_OPTIONS=-Xmx2g -Duser.timezone=Australia/Sydney
      - TZ=Australia/Sydney
    ports:
      - "3001:3000"
    depends_on:
      - postgres-metabase
    volumes:
      - metabase-data:/metabase-data
    networks:
      - analytics-network
      - database-network
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:3000/api/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 60s
    security_opt:
      - no-new-privileges:true
    cap_drop:
      - ALL

  # PostgreSQL for Metabase metadata
  postgres-metabase:
    image: postgres:16-alpine
    container_name: act-postgres-metabase
    restart: unless-stopped
    environment:
      - POSTGRES_DB=metabase
      - POSTGRES_USER=metabase_user
      - POSTGRES_PASSWORD=${METABASE_DB_PASSWORD:-metabasepassword}
      - TZ=Australia/Sydney
      - PGTZ=Australia/Sydney
    volumes:
      - postgres-metabase-data:/var/lib/postgresql/data
    networks:
      - database-network
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U metabase_user -d metabase"]
      interval: 10s
      timeout: 5s
      retries: 5
    security_opt:
      - no-new-privileges:true
    cap_drop:
      - ALL
    cap_add:
      - SETUID
      - SETGID
      - DAC_OVERRIDE

  # Redis for caching and job queues
  redis:
    image: redis:7-alpine
    container_name: act-redis-dev
    restart: unless-stopped
    environment:
      - TZ=Australia/Sydney
    command: >
      redis-server
      --appendonly yes
      --appendfsync everysec
      --maxmemory 512mb
      --maxmemory-policy allkeys-lru
      --requirepass ${REDIS_PASSWORD:-actredispassword}
    ports:
      - "6379:6379"
    volumes:
      - redis-dev-data:/data
    networks:
      - knowledge-graph-network
      - analytics-network
    healthcheck:
      test: ["CMD", "redis-cli", "-a", "${REDIS_PASSWORD:-actredispassword}", "ping"]
      interval: 10s
      timeout: 5s
      retries: 3
    security_opt:
      - no-new-privileges:true
    cap_drop:
      - ALL
    cap_add:
      - SETUID
      - SETGID

# Network Configuration
networks:
  # Knowledge graph network for Neo4j and related services
  knowledge-graph-network:
    driver: bridge
    driver_opts:
      com.docker.network.bridge.name: act-kg-br
    ipam:
      config:
        - subnet: 172.22.1.0/24
          gateway: 172.22.1.1
    labels:
      - "purpose=knowledge-graph"
      - "environment=development"

  # Analytics network for Metabase and BI tools
  analytics-network:
    driver: bridge
    driver_opts:
      com.docker.network.bridge.name: act-analytics-br
    ipam:
      config:
        - subnet: 172.22.2.0/24
          gateway: 172.22.2.1
    labels:
      - "purpose=business-intelligence"
      - "environment=development"

  # Database network for internal database communication
  database-network:
    driver: bridge
    driver_opts:
      com.docker.network.bridge.name: act-db-dev-br
    ipam:
      config:
        - subnet: 172.22.3.0/24
          gateway: 172.22.3.1
    internal: false # Allow external connections for development
    labels:
      - "purpose=database-access"
      - "environment=development"

# Persistent Volumes
volumes:
  # Neo4j Knowledge Graph data
  neo4j-data:
    driver: local
    labels:
      - "service=neo4j"
      - "environment=development"
      - "backup-required=true"

  neo4j-logs:
    driver: local
    labels:
      - "service=neo4j"
      - "environment=development"

  neo4j-import:
    driver: local
    labels:
      - "service=neo4j"
      - "environment=development"

  neo4j-plugins:
    driver: local
    labels:
      - "service=neo4j"
      - "environment=development"

  # Metabase Analytics data
  metabase-data:
    driver: local
    labels:
      - "service=metabase"
      - "environment=development"
      - "backup-required=true"

  postgres-metabase-data:
    driver: local
    labels:
      - "service=postgres-metabase"
      - "environment=development"
      - "backup-required=true"

  # Redis cache data
  redis-dev-data:
    driver: local
    labels:
      - "service=redis"
      - "environment=development"