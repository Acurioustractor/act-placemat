# ACT Platform - Production Docker Compose Configuration
version: '3.8'

services:
  # Main application container
  act-platform:
    build:
      context: .
      dockerfile: Dockerfile.production
      target: production
    image: act-platform:latest
    container_name: act-platform-app
    restart: unless-stopped
    depends_on:
      database:
        condition: service_healthy
      redis:
        condition: service_healthy
    environment:
      # Core configuration
      - NODE_ENV=production
      - PORT=3000
      - METRICS_PORT=9090
      
      # Database connection
      - DATABASE_URL=postgresql://act_user:${DB_PASSWORD}@database:5432/act_platform
      - REDIS_URL=redis://redis:6379
      
      # Security
      - JWT_SECRET=${JWT_SECRET}
      - ENCRYPTION_KEY=${ENCRYPTION_KEY}
      - SESSION_SECRET=${SESSION_SECRET}
      
      # API keys
      - VALID_API_KEYS=${VALID_API_KEYS}
      - SLACK_WEBHOOK_URL=${SLACK_WEBHOOK_URL}
      
      # Feature flags
      - ENABLE_METRICS=true
      - SERVE_FRONTEND=true
      - SECURITY_HEADERS_ENABLED=true
      - METRICS_ENABLED=true
      
      # Health check configuration
      - HEALTH_CHECK_TIMEOUT=10000
      - HEALTH_CHECK_RETRIES=3
      - HEALTH_CHECK_INTERVAL=30000
      
      # Compliance and auditing
      - COMPLIANCE_ENABLED=true
      - AUDIT_LOG_LEVEL=info
    ports:
      - "3000:3000"    # Main application
      - "9090:9090"    # Metrics endpoint
    volumes:
      # Persistent data storage
      - app-data:/app/data
      - app-logs:/app/data/logs
      - app-uploads:/app/data/uploads
      - app-backups:/app/data/backups
      
      # Configuration files (read-only)
      - ./config/production:/app/config:ro
    networks:
      - act-network
    logging:
      driver: "json-file"
      options:
        max-size: "10m"
        max-file: "3"
    healthcheck:
      test: ["CMD", "node", "healthcheck.js"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s

  # PostgreSQL database
  database:
    image: postgres:15-alpine
    container_name: act-platform-db
    restart: unless-stopped
    environment:
      - POSTGRES_DB=act_platform
      - POSTGRES_USER=act_user
      - POSTGRES_PASSWORD=${DB_PASSWORD}
      - POSTGRES_INITDB_ARGS=--auth-host=md5 --auth-local=md5
    ports:
      - "5432:5432"
    volumes:
      - postgres-data:/var/lib/postgresql/data
      - ./database/init:/docker-entrypoint-initdb.d:ro
      - postgres-backups:/backups
    networks:
      - act-network
    logging:
      driver: "json-file"  
      options:
        max-size: "5m"
        max-file: "3"
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U act_user -d act_platform"]
      interval: 10s
      timeout: 5s
      retries: 5
      start_period: 30s

  # Redis cache
  redis:
    image: redis:7-alpine
    container_name: act-platform-redis
    restart: unless-stopped
    command: redis-server --requirepass ${REDIS_PASSWORD} --appendonly yes
    ports:
      - "6379:6379"
    volumes:
      - redis-data:/data
      - redis-config:/usr/local/etc/redis:ro
    networks:
      - act-network
    logging:
      driver: "json-file"
      options:
        max-size: "5m"
        max-file: "3"
    healthcheck:
      test: ["CMD", "redis-cli", "--raw", "incr", "ping"]
      interval: 10s
      timeout: 3s
      retries: 5
      start_period: 20s

  # Nginx reverse proxy (production load balancer)
  nginx:
    image: nginx:alpine
    container_name: act-platform-nginx
    restart: unless-stopped
    depends_on:
      - act-platform
    ports:
      - "80:80"
      - "443:443"
    volumes:
      - ./nginx/prod.conf:/etc/nginx/nginx.conf:ro
      - ./nginx/ssl:/etc/nginx/ssl:ro
      - nginx-logs:/var/log/nginx
      - nginx-cache:/var/cache/nginx
    networks:
      - act-network
    logging:
      driver: "json-file"
      options:
        max-size: "10m"
        max-file: "5"
    healthcheck:
      test: ["CMD", "wget", "--quiet", "--tries=1", "--spider", "http://localhost/health"]
      interval: 30s
      timeout: 5s
      retries: 3

  # Monitoring and metrics collection
  prometheus:
    image: prom/prometheus:latest
    container_name: act-platform-prometheus
    restart: unless-stopped
    command:
      - '--config.file=/etc/prometheus/prometheus.yml'
      - '--storage.tsdb.path=/prometheus'
      - '--web.console.libraries=/etc/prometheus/console_libraries'
      - '--web.console.templates=/etc/prometheus/consoles'
      - '--storage.tsdb.retention.time=30d'
      - '--web.enable-lifecycle'
    ports:
      - "9090:9090"
    volumes:
      - ./monitoring/prometheus.yml:/etc/prometheus/prometheus.yml:ro
      - prometheus-data:/prometheus
    networks:
      - act-network
    logging:
      driver: "json-file"
      options:
        max-size: "10m"
        max-file: "3"

  # Grafana dashboards
  grafana:
    image: grafana/grafana:latest
    container_name: act-platform-grafana
    restart: unless-stopped
    environment:
      - GF_SECURITY_ADMIN_PASSWORD=${GRAFANA_PASSWORD}
      - GF_INSTALL_PLUGINS=grafana-piechart-panel
    ports:
      - "3001:3000"
    volumes:
      - grafana-data:/var/lib/grafana
      - ./monitoring/grafana/dashboards:/var/lib/grafana/dashboards:ro
      - ./monitoring/grafana/provisioning:/etc/grafana/provisioning:ro
    networks:
      - act-network
    logging:
      driver: "json-file"
      options:
        max-size: "5m"
        max-file: "3"

  # Log aggregation
  logstash:
    image: docker.elastic.co/logstash/logstash:8.8.0
    container_name: act-platform-logstash
    restart: unless-stopped
    volumes:
      - ./logging/logstash.conf:/usr/share/logstash/pipeline/logstash.conf:ro
      - app-logs:/logs:ro
    environment:
      - "LS_JAVA_OPTS=-Xmx512m -Xms512m"
    networks:
      - act-network
    depends_on:
      - act-platform

# Network configuration
networks:
  act-network:
    driver: bridge
    ipam:
      config:
        - subnet: 172.20.0.0/16

# Persistent volumes
volumes:
  # Application data
  app-data:
    driver: local
    driver_opts:
      type: none
      o: bind
      device: /opt/act-platform/data
      
  app-logs:
    driver: local
    driver_opts:
      type: none
      o: bind
      device: /var/log/act-platform
      
  app-uploads:
    driver: local
    driver_opts:
      type: none
      o: bind
      device: /opt/act-platform/uploads
      
  app-backups:
    driver: local
    driver_opts:
      type: none
      o: bind
      device: /opt/act-platform/backups

  # Database storage  
  postgres-data:
    driver: local
    driver_opts:
      type: none
      o: bind
      device: /opt/act-platform/postgres
      
  postgres-backups:
    driver: local
    driver_opts:
      type: none
      o: bind  
      device: /opt/act-platform/postgres-backups

  # Cache storage
  redis-data:
    driver: local
    driver_opts:
      type: none
      o: bind
      device: /opt/act-platform/redis
      
  redis-config:
    driver: local
    driver_opts:
      type: none
      o: bind
      device: /opt/act-platform/redis-config

  # Nginx storage
  nginx-logs:
    driver: local
    driver_opts:
      type: none
      o: bind
      device: /var/log/nginx
      
  nginx-cache:
    driver: local

  # Monitoring storage
  prometheus-data:
    driver: local
    driver_opts:
      type: none
      o: bind
      device: /opt/act-platform/prometheus
      
  grafana-data:
    driver: local
    driver_opts:
      type: none
      o: bind
      device: /opt/act-platform/grafana