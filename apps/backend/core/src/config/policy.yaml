version: 1
entities:
  - code: ACT_PTY_LTD
    xero_tenant_id: "${XERO_TENANT_ID}"
    bank_accounts:
      - name: "Thriday Main"
      - name: "Thriday GST"
      - name: "Thriday Tax"
      - name: "Thriday Profit"
      - name: "Thriday Opex"
    tracking:
      project_property: ["Seed House Witta", "JusticeHub", "ACT Core", "Property SPV 1"]
      line_of_business: ["Consulting", "Grants_Programs", "Property_Ops", "Digital_Products"]
thresholds:
  auto_post_bill_confidence: 0.85
  auto_match_bank_confidence: 0.90
  variance_alert_pct: 0.20
  payment_duedays_warning: 5
approvals:
  auto:
    - rule: "bill.amount < 250 and vendor in known"
    - rule: "bank.transfer and description contains 'Allocation'"
  propose_only:
    - rule: "bill.amount >= 250"
    - rule: "new_bank_rule"
    - rule: "payment.amount >= 2000"
  human_signoff:
    - "BAS_lodgement"
    - "RDTI_registration"
    - "payroll_finalisation"
vendor_rules:
  - vendor: "Telstra"
    account: "Telephone & Internet"
    tax_code: "GST on Expenses"
    tracking:
      line_of_business: "ACT Core"
  - vendor: "Optus"
    account: "Telephone & Internet"
    tax_code: "GST on Expenses"
    tracking:
      line_of_business: "ACT Core"
  - vendor: "Office Works"
    account: "Office Supplies"
    tax_code: "GST on Expenses"
  - vendor: "Uber"
    account: "Travel - Local"
    tax_code: "GST on Expenses"
  - vendor: "Google"
    account: "Software & Subscriptions"
    tax_code: "GST on Expenses"
    tracking:
      line_of_business: "Digital_Products"
  - vendor: "Microsoft"
    account: "Software & Subscriptions"
    tax_code: "GST on Expenses"
    tracking:
      line_of_business: "Digital_Products"
  - vendor: "Amazon Web Services"
    account: "Web Hosting"
    tax_code: "GST on Expenses"
    tracking:
      line_of_business: "Digital_Products"
privacy:
  data_minimisation: true
  retention_months: 84
  pii_access_roles: ["FinanceAdmin", "Director"]
bas:
  lodgement_path: "via_registered_agent"
  frequency: "quarterly"
rdti:
  year_end: "2025-06-30"
  registration_deadline: "2026-04-30"
  advisor_required: true
notifications:
  slack_channel: "#finance"
  digest_times: ["09:00"]
allocations:
  gst_pct: 10
  tax_pct: 25
  profit_pct: 5
  opex_pct: 60
payroll:
  directors:
    - name: "Director A"
      annual_gross: 50000
    - name: "Director B"
      annual_gross: 50000