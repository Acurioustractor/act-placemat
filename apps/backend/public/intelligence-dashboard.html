<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>ACT Intelligence Dashboard</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, sans-serif;
      background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
      min-height: 100vh;
      padding: 20px;
    }

    .container {
      max-width: 1400px;
      margin: 0 auto;
    }

    header {
      background: white;
      border-radius: 12px;
      padding: 30px;
      margin-bottom: 20px;
      box-shadow: 0 4px 6px rgba(0,0,0,0.1);
    }

    h1 {
      color: #1a202c;
      font-size: 2.5em;
      margin-bottom: 10px;
    }

    .subtitle {
      color: #718096;
      font-size: 1.1em;
    }

    .metrics-grid {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
      gap: 20px;
      margin-bottom: 20px;
    }

    .metric-card {
      background: white;
      border-radius: 12px;
      padding: 25px;
      box-shadow: 0 4px 6px rgba(0,0,0,0.1);
      transition: transform 0.2s;
    }

    .metric-card:hover {
      transform: translateY(-5px);
    }

    .metric-value {
      font-size: 3em;
      font-weight: bold;
      color: #667eea;
      margin-bottom: 10px;
    }

    .metric-label {
      color: #718096;
      font-size: 0.9em;
      text-transform: uppercase;
      letter-spacing: 1px;
    }

    .section {
      background: white;
      border-radius: 12px;
      padding: 30px;
      margin-bottom: 20px;
      box-shadow: 0 4px 6px rgba(0,0,0,0.1);
    }

    .section-title {
      font-size: 1.8em;
      color: #1a202c;
      margin-bottom: 20px;
      border-bottom: 3px solid #667eea;
      padding-bottom: 10px;
    }

    .contact-card {
      background: #f7fafc;
      border-left: 4px solid #667eea;
      padding: 20px;
      margin-bottom: 15px;
      border-radius: 8px;
      transition: all 0.2s;
    }

    .contact-card:hover {
      background: #edf2f7;
      transform: translateX(5px);
    }

    .contact-card.overdue {
      border-left-color: #f56565;
    }

    .contact-card.upcoming {
      border-left-color: #48bb78;
    }

    .contact-name {
      font-size: 1.3em;
      font-weight: bold;
      color: #1a202c;
      margin-bottom: 5px;
    }

    .contact-company {
      color: #4a5568;
      margin-bottom: 10px;
    }

    .contact-details {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
      gap: 10px;
      margin-top: 10px;
    }

    .detail-item {
      background: white;
      padding: 10px;
      border-radius: 6px;
      font-size: 0.9em;
    }

    .detail-label {
      color: #718096;
      font-size: 0.85em;
      margin-bottom: 3px;
    }

    .detail-value {
      color: #1a202c;
      font-weight: 500;
    }

    .badge {
      display: inline-block;
      padding: 4px 12px;
      border-radius: 20px;
      font-size: 0.85em;
      font-weight: 600;
      margin-right: 5px;
    }

    .badge.overdue {
      background: #fed7d7;
      color: #c53030;
    }

    .badge.due-today {
      background: #fef5e7;
      color: #d69e2e;
    }

    .badge.upcoming {
      background: #c6f6d5;
      color: #2f855a;
    }

    .loading {
      text-align: center;
      padding: 60px;
      color: white;
      font-size: 1.5em;
    }

    .error {
      background: #fed7d7;
      color: #c53030;
      padding: 20px;
      border-radius: 8px;
      margin: 20px 0;
    }

    .refresh-time {
      color: #718096;
      font-size: 0.9em;
      text-align: right;
      margin-top: 20px;
    }

    .empty-state {
      text-align: center;
      padding: 40px;
      color: #718096;
      font-size: 1.1em;
    }

    .empty-state svg {
      width: 100px;
      height: 100px;
      margin-bottom: 20px;
      opacity: 0.3;
    }
  </style>
</head>
<body>
  <div class="container">
    <header>
      <h1>üß† ACT Intelligence Dashboard</h1>
      <p class="subtitle">Relationship intelligence and strategic insights for your community</p>
    </header>

    <div id="loading" class="loading">
      Loading your intelligence briefing...
    </div>

    <div id="error" style="display: none;"></div>

    <div id="dashboard" style="display: none;">
      <!-- Metrics -->
      <div class="metrics-grid" id="metrics"></div>

      <!-- Priority Outreach (Due Today) -->
      <div class="section">
        <h2 class="section-title">üéØ Priority Outreach (Due Today)</h2>
        <div id="priority-outreach"></div>
      </div>

      <!-- Overdue Contacts -->
      <div class="section">
        <h2 class="section-title">‚ö†Ô∏è Overdue Contacts</h2>
        <div id="overdue-contacts"></div>
      </div>

      <!-- Upcoming This Week -->
      <div class="section">
        <h2 class="section-title">üìÖ Upcoming This Week</h2>
        <div id="upcoming-contacts"></div>
      </div>

      <div class="refresh-time" id="refresh-time"></div>
    </div>
  </div>

  <script>
    async function loadDashboard() {
      try {
        const response = await fetch('/api/intelligence/briefing/daily');
        if (!response.ok) throw new Error('Failed to load briefing');

        const data = await response.json();

        // Hide loading, show dashboard
        document.getElementById('loading').style.display = 'none';
        document.getElementById('dashboard').style.display = 'block';

        // Render metrics
        renderMetrics(data.metrics);

        // Render sections
        renderPriorityOutreach(data.priority_outreach);
        renderOverdueContacts(data.overdue_contacts);
        renderUpcomingContacts(data.upcoming_contacts);

        // Update refresh time
        document.getElementById('refresh-time').textContent =
          `Last updated: ${new Date(data.generated_at).toLocaleString()}`;

      } catch (error) {
        console.error('Error loading dashboard:', error);
        document.getElementById('loading').style.display = 'none';
        const errorDiv = document.getElementById('error');
        errorDiv.style.display = 'block';
        errorDiv.className = 'error';
        errorDiv.textContent = `Error loading dashboard: ${error.message}`;
      }
    }

    function renderMetrics(metrics) {
      const container = document.getElementById('metrics');
      container.innerHTML = `
        <div class="metric-card">
          <div class="metric-value">${metrics.total_active_relationships}</div>
          <div class="metric-label">Active Relationships</div>
        </div>
        <div class="metric-card">
          <div class="metric-value">${metrics.due_today}</div>
          <div class="metric-label">Due Today</div>
        </div>
        <div class="metric-card">
          <div class="metric-value">${metrics.overdue}</div>
          <div class="metric-label">Overdue</div>
        </div>
        <div class="metric-card">
          <div class="metric-value">${metrics.upcoming_this_week}</div>
          <div class="metric-label">Upcoming This Week</div>
        </div>
      `;
    }

    function renderPriorityOutreach(contacts) {
      const container = document.getElementById('priority-outreach');

      if (contacts.length === 0) {
        container.innerHTML = `
          <div class="empty-state">
            <p>üéâ No contacts due today!</p>
            <p style="margin-top: 10px; font-size: 0.9em;">You're all caught up with your outreach.</p>
          </div>
        `;
        return;
      }

      container.innerHTML = contacts.map(contact => `
        <div class="contact-card">
          <div class="contact-name">${contact.name}</div>
          <div class="contact-company">${contact.position} at ${contact.company}</div>
          <span class="badge due-today">Due Today</span>
          <div class="contact-details">
            <div class="detail-item">
              <div class="detail-label">Email</div>
              <div class="detail-value">${contact.email}</div>
            </div>
            <div class="detail-item">
              <div class="detail-label">Last Contact</div>
              <div class="detail-value">${new Date(contact.last_contact).toLocaleDateString()}</div>
            </div>
            <div class="detail-item">
              <div class="detail-label">Days Since Contact</div>
              <div class="detail-value">${contact.days_since_contact} days</div>
            </div>
            <div class="detail-item">
              <div class="detail-label">Usual Cadence</div>
              <div class="detail-value">Every ${contact.cadence_days} days</div>
            </div>
          </div>
        </div>
      `).join('');
    }

    function renderOverdueContacts(contacts) {
      const container = document.getElementById('overdue-contacts');

      if (contacts.length === 0) {
        container.innerHTML = `
          <div class="empty-state">
            <p>‚úÖ No overdue contacts</p>
          </div>
        `;
        return;
      }

      container.innerHTML = contacts.map(contact => `
        <div class="contact-card overdue">
          <div class="contact-name">${contact.name}</div>
          <div class="contact-company">${contact.company}</div>
          <span class="badge overdue">${contact.days_overdue} days overdue</span>
          <div class="contact-details">
            <div class="detail-item">
              <div class="detail-label">Email</div>
              <div class="detail-value">${contact.email}</div>
            </div>
            <div class="detail-item">
              <div class="detail-label">Last Contact</div>
              <div class="detail-value">${new Date(contact.last_contact).toLocaleDateString()}</div>
            </div>
          </div>
        </div>
      `).join('');
    }

    function renderUpcomingContacts(contacts) {
      const container = document.getElementById('upcoming-contacts');

      if (contacts.length === 0) {
        container.innerHTML = `
          <div class="empty-state">
            <p>üì≠ No upcoming contacts this week</p>
          </div>
        `;
        return;
      }

      container.innerHTML = contacts.map(contact => `
        <div class="contact-card upcoming">
          <div class="contact-name">${contact.name}</div>
          <div class="contact-company">${contact.company}</div>
          <span class="badge upcoming">Due in ${contact.days_until_due} days</span>
          <div class="contact-details">
            <div class="detail-item">
              <div class="detail-label">Email</div>
              <div class="detail-value">${contact.email}</div>
            </div>
            <div class="detail-item">
              <div class="detail-label">Next Contact Due</div>
              <div class="detail-value">${new Date(contact.next_due).toLocaleDateString()}</div>
            </div>
          </div>
        </div>
      `).join('');
    }

    // Load dashboard on page load
    loadDashboard();

    // Auto-refresh every 5 minutes
    setInterval(loadDashboard, 5 * 60 * 1000);
  </script>
</body>
</html>
