<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Style Debug Test</title>
    <style>
        /* Import our styles directly */
        /**
         * ðŸŽ¨ ACT Platform - Elegant Design System v2
         * Clean, sophisticated, no framework dependencies  
         * Inspired by premium financial platforms and luxury brands
         */

        /* ===== CSS RESET ===== */
        *, *::before, *::after {
          box-sizing: border-box;
          margin: 0;
          padding: 0;
        }

        html {
          font-size: 16px;
          line-height: 1.6;
          -webkit-font-smoothing: antialiased;
          -moz-osx-font-smoothing: grayscale;
          text-rendering: optimizeLegibility;
        }

        body {
          font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', 'Roboto', sans-serif;
          background: #fafafa;
          color: #1a1a1a;
          min-height: 100vh;
        }

        /* ===== DESIGN TOKENS ===== */
        :root {
          /* Colors - Sophisticated Palette */
          --obsidian: #0f0f0f;
          --charcoal: #1a1a1a;
          --slate: #374151;
          --dove: #6b7280;
          --silver: #9ca3af;
          --pearl: #fafafa;
          --ivory: #ffffff;
          
          /* Accent Colors */
          --champagne: #d4af37;
          --sage: #059669;
          --rose-gold: #f59e0b;
          --navy: #1e40af;
          
          /* Semantic Colors */
          --success: #10b981;
          --warning: #f59e0b;
          --error: #ef4444;
          --info: #3b82f6;
          
          /* Spacing Scale - 4px base unit */
          --space-1: 0.25rem;   /* 4px */
          --space-2: 0.5rem;    /* 8px */
          --space-3: 0.75rem;   /* 12px */
          --space-4: 1rem;      /* 16px */
          --space-6: 1.5rem;    /* 24px */
          --space-8: 2rem;      /* 32px */
          --space-12: 3rem;     /* 48px */
          --space-16: 4rem;     /* 64px */
          --space-20: 5rem;     /* 80px */
          
          /* Typography Scale */
          --text-xs: 0.75rem;    /* 12px */
          --text-sm: 0.875rem;   /* 14px */
          --text-base: 1rem;     /* 16px */
          --text-lg: 1.125rem;   /* 18px */
          --text-xl: 1.25rem;    /* 20px */
          --text-2xl: 1.5rem;    /* 24px */
          --text-3xl: 1.875rem;  /* 30px */
          --text-4xl: 2.25rem;   /* 36px */
          --text-5xl: 3rem;      /* 48px */
          
          /* Border Radius */
          --radius-sm: 0.125rem;  /* 2px */
          --radius: 0.375rem;     /* 6px */
          --radius-lg: 0.5rem;    /* 8px */
          --radius-xl: 0.75rem;   /* 12px */
          
          /* Shadows - Luxury Depth */
          --shadow-sm: 0 1px 2px rgba(0, 0, 0, 0.05);
          --shadow: 0 4px 6px -1px rgba(0, 0, 0, 0.1);
          --shadow-lg: 0 10px 15px -3px rgba(0, 0, 0, 0.1);
          --shadow-xl: 0 20px 25px -5px rgba(0, 0, 0, 0.1);
          
          /* Transitions */
          --transition: 150ms cubic-bezier(0.4, 0, 0.2, 1);
          --transition-slow: 300ms cubic-bezier(0.4, 0, 0.2, 1);
        }

        .heading-1 {
          font-size: var(--text-5xl);
          font-weight: 700;
          line-height: 1.1;
          letter-spacing: -0.025em;
          color: var(--obsidian);
        }

        .card-elegant {
          background: linear-gradient(135deg, var(--ivory) 0%, rgba(212, 175, 55, 0.03) 100%);
          border: 1px solid rgba(212, 175, 55, 0.2);
          border-radius: var(--radius-xl);
          padding: var(--space-8);
          box-shadow: var(--shadow-lg);
          transition: all var(--transition-slow);
          margin: var(--space-4);
        }

        .metric {
          text-align: center;
        }

        .metric-value {
          font-size: var(--text-4xl);
          font-weight: 700;
          color: var(--obsidian);
          line-height: 1;
          margin-bottom: var(--space-1);
        }

        .metric-label {
          font-size: var(--text-sm);
          color: var(--dove);
          font-weight: 500;
        }

        .btn {
          display: inline-flex;
          align-items: center;
          gap: var(--space-2);
          padding: var(--space-3) var(--space-6);
          font-size: var(--text-sm);
          font-weight: 500;
          line-height: 1;
          border: none;
          border-radius: var(--radius);
          cursor: pointer;
          transition: all var(--transition);
          text-decoration: none;
        }

        .btn-primary {
          background: var(--champagne);
          color: var(--obsidian);
        }

        .btn-primary:hover {
          background: #b8941f;
          transform: translateY(-1px);
          box-shadow: var(--shadow);
        }

        .app-layout {
          display: flex;
          min-height: 100vh;
        }

        .nav {
          background: var(--ivory);
          border-right: 1px solid rgba(0, 0, 0, 0.06);
          width: 280px;
          height: 100vh;
          display: flex;
          flex-direction: column;
          box-shadow: var(--shadow-sm);
        }

        .main-content {
          flex: 1;
          background: var(--pearl);
          overflow-y: auto;
        }

        .page {
          padding: var(--space-8);
          max-width: 1400px;
          margin: 0 auto;
        }

        .nav-header {
          padding: var(--space-6);
          border-bottom: 1px solid rgba(0, 0, 0, 0.06);
        }
    </style>
</head>
<body>
    <div class="app-layout">
        <nav class="nav">
            <div class="nav-header">
                <h2 class="heading-1">ðŸšœ ACT</h2>
                <p style="color: var(--dove); font-size: var(--text-sm);">Clean & Elegant</p>
            </div>
        </nav>
        
        <main class="main-content">
            <div class="page">
                <h1 class="heading-1" style="margin-bottom: var(--space-4);">
                    ðŸ§  Universal Intelligence Platform
                </h1>
                
                <div class="card-elegant">
                    <div class="metric">
                        <div class="metric-value">55</div>
                        <div class="metric-label">Total Projects</div>
                    </div>
                </div>
                
                <button class="btn btn-primary" style="margin-top: var(--space-4);">
                    ðŸš€ Test Button
                </button>
            </div>
        </main>
    </div>
</body>
</html>
