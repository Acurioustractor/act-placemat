# Redis Configuration for ACT Placemat Intelligence Hub
# Australian-compliant task queue and state management

# Network and Security
bind 0.0.0.0
port 6379
protected-mode yes
tcp-backlog 511
tcp-keepalive 300
timeout 0

# Australian timezone
timezone Australia/Sydney

# Memory management
maxmemory 1gb
maxmemory-policy allkeys-lru
maxmemory-samples 5

# Persistence for Australian data residency
save 900 1
save 300 10
save 60 10000
stop-writes-on-bgsave-error yes
rdbcompression yes
rdbchecksum yes
dbfilename dump.rdb
dir /data

# Append Only File (more durable persistence)
appendonly yes
appendfilename "appendonly.aof"
appendfsync everysec
no-appendfsync-on-rewrite no
auto-aof-rewrite-percentage 100
auto-aof-rewrite-min-size 64mb
aof-load-truncated yes
aof-use-rdb-preamble yes

# Logging
loglevel notice
logfile ""
syslog-enabled no

# Client management
maxclients 10000

# Slow log
slowlog-log-slower-than 10000
slowlog-max-len 128

# Latency monitoring
latency-monitor-threshold 100

# Advanced config for multi-agent workloads
# Enable keyspace notifications for task updates
notify-keyspace-events "KEA"

# Hash max ziplist entries (optimize for task payloads)
hash-max-ziplist-entries 512
hash-max-ziplist-value 64

# Set max ziplist size (optimize for queues)
set-max-intset-entries 512

# List compression for large task queues
list-max-ziplist-size -2
list-compress-depth 0

# Sorted set configuration (for priority queues)
zset-max-ziplist-entries 128
zset-max-ziplist-value 64

# HyperLogLog sparse representation
hll-sparse-max-bytes 3000

# Stream configuration for real-time updates
stream-node-max-bytes 4096
stream-node-max-entries 100

# Client output buffer limits
client-output-buffer-limit normal 0 0 0
client-output-buffer-limit replica 256mb 64mb 60
client-output-buffer-limit pubsub 32mb 8mb 60

# Client query buffer limit
client-query-buffer-limit 1gb

# Protocol buffer limit
proto-max-bulk-len 512mb

# Frequency of rehashing the main dictionary
hz 10

# Enable active defragmentation
activedefrag yes
active-defrag-ignore-bytes 100mb
active-defrag-threshold-lower 10
active-defrag-threshold-upper 100
active-defrag-cycle-min 1
active-defrag-cycle-max 25

# Jemalloc background thread for purging
jemalloc-bg-thread yes

# Security
# requirepass will be set via environment variable in Docker
# Australian compliance logging
# rename-command FLUSHDB FLUSHDB_RESTRICTED
# rename-command FLUSHALL FLUSHALL_RESTRICTED
# rename-command DEBUG DEBUG_RESTRICTED

# Modules (if needed for future extensions)
# loadmodule /path/to/module.so

# Include additional config files
# include /path/to/local.conf
# include /path/to/other.conf