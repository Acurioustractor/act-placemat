# PostgreSQL Configuration for ACT Placemat Intelligence Hub
# Australian-compliant database configuration

# Connection Settings
listen_addresses = '*'
port = 5432
max_connections = 100
superuser_reserved_connections = 3

# Memory Settings
shared_buffers = 256MB
effective_cache_size = 1GB
work_mem = 4MB
maintenance_work_mem = 64MB

# Write Ahead Logging (WAL) - for durability and replication
wal_level = replica
max_wal_senders = 3
max_replication_slots = 3
wal_keep_segments = 32
wal_buffers = 16MB
checkpoint_completion_target = 0.9
checkpoint_timeout = 10min
max_wal_size = 1GB
min_wal_size = 80MB

# Query Tuning
random_page_cost = 1.1
effective_io_concurrency = 200
default_statistics_target = 100

# Logging Configuration (Australian compliance)
log_destination = 'stderr'
logging_collector = on
log_directory = 'log'
log_filename = 'postgresql-%Y-%m-%d_%H%M%S.log'
log_rotation_age = 1d
log_rotation_size = 100MB
log_truncate_on_rotation = on
log_min_duration_statement = 1000
log_checkpoints = on
log_connections = on
log_disconnections = on
log_lock_waits = on
log_statement = 'mod'
log_temp_files = 10MB
log_timezone = 'Australia/Sydney'

# Australian Timezone Configuration
timezone = 'Australia/Sydney'
datestyle = 'iso, dmy'
default_text_search_config = 'pg_catalog.english'

# Security Settings
ssl = off  # Enable when SSL certificates are available
# ssl_cert_file = 'server.crt'
# ssl_key_file = 'server.key'
password_encryption = scram-sha-256

# Lock Management
deadlock_timeout = 1s
lock_timeout = 30s
statement_timeout = 5min

# Vacuum and Autovacuum (important for task queue cleanup)
autovacuum = on
autovacuum_max_workers = 3
autovacuum_naptime = 1min
autovacuum_vacuum_threshold = 50
autovacuum_analyze_threshold = 50
autovacuum_vacuum_scale_factor = 0.2
autovacuum_analyze_scale_factor = 0.1
autovacuum_freeze_max_age = 200000000
autovacuum_multixact_freeze_max_age = 400000000
autovacuum_vacuum_cost_delay = 20ms
autovacuum_vacuum_cost_limit = 200

# Background Writer
bgwriter_delay = 200ms
bgwriter_lru_maxpages = 100
bgwriter_lru_multiplier = 2.0

# Asynchronous Commit (for performance in task processing)
synchronous_commit = on  # Keep on for data integrity
wal_writer_delay = 200ms
commit_delay = 0
commit_siblings = 5

# Planner Method Configuration
enable_bitmapscan = on
enable_hashagg = on
enable_hashjoin = on
enable_indexscan = on
enable_indexonlyscan = on
enable_material = on
enable_mergejoin = on
enable_nestloop = on
enable_seqscan = on
enable_sort = on
enable_tidscan = on

# Planner Cost Constants
seq_page_cost = 1.0
random_page_cost = 1.1
cpu_tuple_cost = 0.01
cpu_index_tuple_cost = 0.005
cpu_operator_cost = 0.0025

# Genetic Query Optimizer
geqo = on
geqo_threshold = 12
geqo_effort = 5
geqo_pool_size = 0
geqo_generations = 0
geqo_selection_bias = 2.0
geqo_seed = 0.0

# Other Planner Options
default_statistics_target = 100
constraint_exclusion = partition
cursor_tuple_fraction = 0.1
from_collapse_limit = 8
join_collapse_limit = 8

# Error Reporting and Logging
log_min_messages = warning
log_min_error_statement = error
log_min_duration_statement = 1000
debug_print_parse = off
debug_print_rewritten = off
debug_print_plan = off
debug_pretty_print = on
log_line_prefix = '%t [%p]: [%l-1] user=%u,db=%d,app=%a,client=%h '
log_statement = 'mod'

# Statistics Monitoring
track_activities = on
track_counts = on
track_io_timing = on
track_functions = pl
stats_temp_directory = 'pg_stat_tmp'

# Australian Compliance Settings
# Custom settings for data residency and audit requirements
shared_preload_libraries = 'pg_stat_statements'
pg_stat_statements.max = 10000
pg_stat_statements.track = all
pg_stat_statements.save = on

# Locale and Character Set
lc_messages = 'en_AU.UTF-8'
lc_monetary = 'en_AU.UTF-8'
lc_numeric = 'en_AU.UTF-8'
lc_time = 'en_AU.UTF-8'

# Additional modules for intelligence hub
# Enable if additional modules are needed
# shared_preload_libraries = 'pg_stat_statements,auto_explain'
# auto_explain.log_min_duration = '3s'

# Row Level Security (important for multi-tenant scenarios)
row_security = on

# Performance monitoring
log_parser_stats = off
log_planner_stats = off
log_executor_stats = off
log_statement_stats = off

# Archive settings (for backup and compliance)
archive_mode = off  # Enable when archiving is set up
# archive_command = 'cp %p /path/to/archive/%f'
# archive_timeout = 300

# Hot Standby settings (for replication if needed)
hot_standby = on
hot_standby_feedback = off
max_standby_archive_delay = 30s
max_standby_streaming_delay = 30s
wal_receiver_status_interval = 10s
wal_receiver_timeout = 60s