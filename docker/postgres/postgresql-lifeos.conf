# PostgreSQL Configuration for ACT Life OS
# Optimized for Australian timezone, community data, and Beautiful Obsolescence compliance

# Connection Settings
listen_addresses = '*'
port = 5432
max_connections = 200
superuser_reserved_connections = 3

# Memory Configuration
shared_buffers = 512MB
effective_cache_size = 1GB
maintenance_work_mem = 128MB
checkpoint_completion_target = 0.9
wal_buffers = 16MB
default_statistics_target = 100
random_page_cost = 1.1
effective_io_concurrency = 200

# Write Ahead Logging (WAL) Configuration
wal_level = replica
archive_mode = on
archive_command = 'cp %p /var/lib/postgresql/data/archive/%f'
max_wal_senders = 3
# checkpoint_segments deprecated in PG 9.5+, replaced by min_wal_size/max_wal_size
min_wal_size = 512MB
max_wal_size = 2GB
checkpoint_completion_target = 0.9

# Query Planner
default_statistics_target = 100
constraint_exclusion = on
cursor_tuple_fraction = 0.1

# Error Reporting and Logging (Australian Compliance)
log_destination = 'stderr,csvlog'
logging_collector = on
log_directory = '/var/lib/postgresql/data/log'
log_filename = 'lifeos-%Y-%m-%d_%H%M%S.log'
log_file_mode = 0640
log_rotation_age = 1d
log_rotation_size = 100MB
log_min_duration_statement = 1000ms
log_checkpoints = on
log_connections = on
log_disconnections = on
log_lock_waits = on
log_statement = 'ddl'
log_temp_files = 0
log_timezone = 'Australia/Sydney'

# Runtime Statistics
track_activities = on
track_counts = on
track_io_timing = on
track_functions = all
# stats_temp_directory deprecated in PG 15+ (automatically managed)
# stats_temp_directory = '/var/lib/postgresql/data/pg_stat_tmp'

# Client Connection Defaults (Australian Localization)
datestyle = 'iso, dmy'
timezone = 'Australia/Sydney'
lc_messages = 'en_AU.UTF-8'
lc_monetary = 'en_AU.UTF-8'
lc_numeric = 'en_AU.UTF-8'
lc_time = 'en_AU.UTF-8'
default_text_search_config = 'pg_catalog.english'

# Beautiful Obsolescence & Community Control Features
# Enable row level security for community data sovereignty
row_security = on

# Enable extensions for Life OS functionality
shared_preload_libraries = 'pg_stat_statements,auto_explain'

# Auto Explain Configuration for query optimization
auto_explain.log_min_duration = '3s'
auto_explain.log_analyze = on
auto_explain.log_verbose = on
auto_explain.log_buffers = on
auto_explain.log_format = json
auto_explain.log_nested_statements = on

# Security Settings
ssl = off
password_encryption = scram-sha-256

# Background Writer
bgwriter_delay = 200ms
bgwriter_lru_maxpages = 100
bgwriter_lru_multiplier = 2.0

# Vacuum and Analyze
autovacuum = on
autovacuum_max_workers = 3
autovacuum_naptime = 1min
autovacuum_vacuum_threshold = 50
autovacuum_analyze_threshold = 50
autovacuum_vacuum_scale_factor = 0.2
autovacuum_analyze_scale_factor = 0.1
autovacuum_freeze_max_age = 200000000
autovacuum_multixact_freeze_max_age = 400000000
autovacuum_vacuum_cost_delay = 20ms
autovacuum_vacuum_cost_limit = 200

# Lock Management
deadlock_timeout = 1s

# Customizations for Life OS
# Enable CREATE EXTENSION for PostGIS (future location features)
# Enable UUID generation for Beautiful Obsolescence tracking