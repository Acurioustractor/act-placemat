# Intelligence Hub Virtual Host Configuration
# Australian-compliant reverse proxy for ACT Placemat multi-agent system

upstream intelligence_hub {
    server intelligence-hub:3002 max_fails=3 fail_timeout=30s;
    keepalive 32;
}

# Rate limiting zones
limit_req_zone $binary_remote_addr zone=intelligence:10m rate=5r/s;
limit_req_zone $binary_remote_addr zone=api:10m rate=10r/s;

# Main server block
server {
    listen 80;
    listen [::]:80;
    server_name localhost intelligence.actplacemat.org.au;
    
    # Australian compliance headers
    add_header X-Data-Residency "Australia" always;
    add_header X-Service "ACT-Placemat-Intelligence-Hub" always;
    add_header X-Timezone "Australia/Sydney" always;
    
    # Security headers
    add_header X-Frame-Options DENY always;
    add_header X-Content-Type-Options nosniff always;
    add_header X-XSS-Protection "1; mode=block" always;
    add_header Referrer-Policy "strict-origin-when-cross-origin" always;
    add_header Content-Security-Policy "default-src 'self'; script-src 'self' 'unsafe-inline'; style-src 'self' 'unsafe-inline'; img-src 'self' data: https:; connect-src 'self' ws: wss:; font-src 'self';" always;
    
    # Rate limiting
    limit_req zone=intelligence burst=10 nodelay;
    limit_conn conn_limit_per_ip 10;
    
    # Health check endpoint (no rate limiting)
    location = /health {
        access_log off;
        proxy_pass http://intelligence_hub;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        proxy_set_header X-Australian-Context "true";
        
        proxy_connect_timeout 5s;
        proxy_send_timeout 5s;
        proxy_read_timeout 5s;
    }
    
    # API routes with stricter rate limiting
    location /api/ {
        limit_req zone=api burst=20 nodelay;
        
        proxy_pass http://intelligence_hub;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        proxy_set_header X-Australian-Processing "required";
        proxy_set_header X-Data-Classification "internal";
        
        # Timeouts for AI processing
        proxy_connect_timeout 10s;
        proxy_send_timeout 60s;
        proxy_read_timeout 120s;
        
        # Request size limits
        client_max_body_size 5M;
        
        # Security: Block suspicious requests
        if ($request_method !~ ^(GET|POST|PUT|DELETE|OPTIONS)$) {
            return 405;
        }
        
        # CORS for Australian domains
        if ($request_method = 'OPTIONS') {
            add_header 'Access-Control-Allow-Origin' '*.actplacemat.org.au' always;
            add_header 'Access-Control-Allow-Methods' 'GET, POST, PUT, DELETE, OPTIONS' always;
            add_header 'Access-Control-Allow-Headers' 'DNT,User-Agent,X-Requested-With,If-Modified-Since,Cache-Control,Content-Type,Range,Authorization' always;
            add_header 'Access-Control-Max-Age' 1728000 always;
            add_header 'Content-Type' 'text/plain; charset=utf-8' always;
            add_header 'Content-Length' 0 always;
            return 204;
        }
    }
    
    # Dashboard route
    location /dashboard {
        proxy_pass http://intelligence_hub;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        proxy_set_header X-Australian-Context "true";
        
        # Cache dashboard static content
        location ~* \.(css|js|png|jpg|jpeg|gif|ico|svg)$ {
            expires 1d;
            add_header Cache-Control "public, immutable";
            add_header X-Data-Residency "Australia" always;
        }
    }
    
    # Monitoring and metrics (restricted access)
    location /metrics {
        allow 172.20.0.0/16;  # Docker networks only
        allow 127.0.0.1;      # Localhost
        deny all;
        
        proxy_pass http://intelligence_hub;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Australian-Monitoring "enabled";
    }
    
    # Block access to sensitive paths
    location ~ /\.(ht|git|env) {
        deny all;
        return 404;
    }
    
    location ~ /(config|logs|temp)/ {
        deny all;
        return 404;
    }
    
    # Error pages
    error_page 404 /404.html;
    error_page 500 502 503 504 /50x.html;
    
    location = /404.html {
        root /usr/share/nginx/html;
        internal;
    }
    
    location = /50x.html {
        root /usr/share/nginx/html;
        internal;
    }
    
    # Logging with Australian context
    access_log /var/log/nginx/intelligence-hub.access.log main;
    error_log /var/log/nginx/intelligence-hub.error.log warn;
}

