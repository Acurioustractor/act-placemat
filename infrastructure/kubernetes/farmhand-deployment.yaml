# ACT Farmhand AI Agent - Kubernetes Deployment Configuration
apiVersion: v1
kind: Namespace
metadata:
  name: act-farmhand
  labels:
    name: act-farmhand
    environment: production

---
# ConfigMap for shared configuration
apiVersion: v1
kind: ConfigMap
metadata:
  name: farmhand-config
  namespace: act-farmhand
data:
  NODE_ENV: "production"
  KAFKA_BROKERS: "kafka-service:9092"
  REDIS_URL: "redis://redis-service:6379"
  NEO4J_URI: "bolt://neo4j-service:7687"
  NEO4J_USER: "neo4j"

---
# Secret for sensitive configuration (create manually)
apiVersion: v1
kind: Secret
metadata:
  name: farmhand-secrets
  namespace: act-farmhand
type: Opaque
# Data should be base64 encoded
# kubectl create secret generic farmhand-secrets \
#   --from-literal=SUPABASE_URL=your_url \
#   --from-literal=SUPABASE_SERVICE_ROLE_KEY=your_key \
#   --from-literal=NOTION_TOKEN=your_token \
#   --from-literal=OPENAI_API_KEY=your_key \
#   --from-literal=SLACK_BOT_TOKEN=your_token \
#   --from-literal=XERO_CLIENT_ID=your_id \
#   --from-literal=XERO_CLIENT_SECRET=your_secret \
#   --from-literal=NEO4J_PASSWORD=your_password \
#   -n act-farmhand

---
# Redis Deployment
apiVersion: apps/v1
kind: Deployment
metadata:
  name: redis
  namespace: act-farmhand
spec:
  replicas: 1
  selector:
    matchLabels:
      app: redis
  template:
    metadata:
      labels:
        app: redis
    spec:
      containers:
      - name: redis
        image: redis:7-alpine
        ports:
        - containerPort: 6379
        command:
        - redis-server
        - --appendonly
        - "yes"
        - --maxmemory
        - "1gb"
        - --maxmemory-policy
        - allkeys-lru
        volumeMounts:
        - name: redis-data
          mountPath: /data
        resources:
          requests:
            memory: "256Mi"
            cpu: "100m"
          limits:
            memory: "1Gi"
            cpu: "500m"
      volumes:
      - name: redis-data
        persistentVolumeClaim:
          claimName: redis-pvc

---
# Redis Service
apiVersion: v1
kind: Service
metadata:
  name: redis-service
  namespace: act-farmhand
spec:
  selector:
    app: redis
  ports:
  - port: 6379
    targetPort: 6379

---
# Redis PVC
apiVersion: v1
kind: PersistentVolumeClaim
metadata:
  name: redis-pvc
  namespace: act-farmhand
spec:
  accessModes:
    - ReadWriteOnce
  resources:
    requests:
      storage: 10Gi

---
# Kafka Deployment (Strimzi operator recommended for production)
apiVersion: apps/v1
kind: Deployment
metadata:
  name: kafka
  namespace: act-farmhand
spec:
  replicas: 1
  selector:
    matchLabels:
      app: kafka
  template:
    metadata:
      labels:
        app: kafka
    spec:
      containers:
      - name: kafka
        image: confluentinc/cp-kafka:7.4.0
        ports:
        - containerPort: 9092
        env:
        - name: KAFKA_BROKER_ID
          value: "1"
        - name: KAFKA_ZOOKEEPER_CONNECT
          value: "zookeeper-service:2181"
        - name: KAFKA_ADVERTISED_LISTENERS
          value: "PLAINTEXT://kafka-service:9092"
        - name: KAFKA_OFFSETS_TOPIC_REPLICATION_FACTOR
          value: "1"
        - name: KAFKA_AUTO_CREATE_TOPICS_ENABLE
          value: "true"
        - name: KAFKA_LOG_RETENTION_HOURS
          value: "168"
        volumeMounts:
        - name: kafka-data
          mountPath: /var/lib/kafka/data
        resources:
          requests:
            memory: "1Gi"
            cpu: "500m"
          limits:
            memory: "2Gi"
            cpu: "1000m"
      volumes:
      - name: kafka-data
        persistentVolumeClaim:
          claimName: kafka-pvc

---
# Zookeeper Deployment
apiVersion: apps/v1
kind: Deployment
metadata:
  name: zookeeper
  namespace: act-farmhand
spec:
  replicas: 1
  selector:
    matchLabels:
      app: zookeeper
  template:
    metadata:
      labels:
        app: zookeeper
    spec:
      containers:
      - name: zookeeper
        image: confluentinc/cp-zookeeper:7.4.0
        ports:
        - containerPort: 2181
        env:
        - name: ZOOKEEPER_CLIENT_PORT
          value: "2181"
        - name: ZOOKEEPER_TICK_TIME
          value: "2000"
        volumeMounts:
        - name: zookeeper-data
          mountPath: /var/lib/zookeeper/data
        - name: zookeeper-logs
          mountPath: /var/lib/zookeeper/log
        resources:
          requests:
            memory: "512Mi"
            cpu: "250m"
          limits:
            memory: "1Gi"
            cpu: "500m"
      volumes:
      - name: zookeeper-data
        persistentVolumeClaim:
          claimName: zookeeper-data-pvc
      - name: zookeeper-logs
        persistentVolumeClaim:
          claimName: zookeeper-logs-pvc

---
# Kafka Service
apiVersion: v1
kind: Service
metadata:
  name: kafka-service
  namespace: act-farmhand
spec:
  selector:
    app: kafka
  ports:
  - port: 9092
    targetPort: 9092

---
# Zookeeper Service
apiVersion: v1
kind: Service
metadata:
  name: zookeeper-service
  namespace: act-farmhand
spec:
  selector:
    app: zookeeper
  ports:
  - port: 2181
    targetPort: 2181

---
# Kafka PVC
apiVersion: v1
kind: PersistentVolumeClaim
metadata:
  name: kafka-pvc
  namespace: act-farmhand
spec:
  accessModes:
    - ReadWriteOnce
  resources:
    requests:
      storage: 20Gi

---
# Zookeeper PVCs
apiVersion: v1
kind: PersistentVolumeClaim
metadata:
  name: zookeeper-data-pvc
  namespace: act-farmhand
spec:
  accessModes:
    - ReadWriteOnce
  resources:
    requests:
      storage: 10Gi

---
apiVersion: v1
kind: PersistentVolumeClaim
metadata:
  name: zookeeper-logs-pvc
  namespace: act-farmhand
spec:
  accessModes:
    - ReadWriteOnce
  resources:
    requests:
      storage: 5Gi

---
# Neo4j Deployment
apiVersion: apps/v1
kind: Deployment
metadata:
  name: neo4j
  namespace: act-farmhand
spec:
  replicas: 1
  selector:
    matchLabels:
      app: neo4j
  template:
    metadata:
      labels:
        app: neo4j
    spec:
      containers:
      - name: neo4j
        image: neo4j:5.12-community
        ports:
        - containerPort: 7474
        - containerPort: 7687
        env:
        - name: NEO4J_AUTH
          valueFrom:
            secretKeyRef:
              name: farmhand-secrets
              key: NEO4J_AUTH
        - name: NEO4J_PLUGINS
          value: '["apoc", "graph-data-science"]'
        - name: NEO4J_dbms_security_procedures_unrestricted
          value: "apoc.*,gds.*"
        - name: NEO4J_dbms_memory_heap_initial__size
          value: "1g"
        - name: NEO4J_dbms_memory_heap_max__size
          value: "4g"
        volumeMounts:
        - name: neo4j-data
          mountPath: /data
        - name: neo4j-logs
          mountPath: /logs
        resources:
          requests:
            memory: "2Gi"
            cpu: "500m"
          limits:
            memory: "6Gi"
            cpu: "2000m"
      volumes:
      - name: neo4j-data
        persistentVolumeClaim:
          claimName: neo4j-data-pvc
      - name: neo4j-logs
        persistentVolumeClaim:
          claimName: neo4j-logs-pvc

---
# Neo4j Service
apiVersion: v1
kind: Service
metadata:
  name: neo4j-service
  namespace: act-farmhand
spec:
  selector:
    app: neo4j
  ports:
  - name: http
    port: 7474
    targetPort: 7474
  - name: bolt
    port: 7687
    targetPort: 7687

---
# Neo4j PVCs
apiVersion: v1
kind: PersistentVolumeClaim
metadata:
  name: neo4j-data-pvc
  namespace: act-farmhand
spec:
  accessModes:
    - ReadWriteOnce
  resources:
    requests:
      storage: 50Gi

---
apiVersion: v1
kind: PersistentVolumeClaim
metadata:
  name: neo4j-logs-pvc
  namespace: act-farmhand
spec:
  accessModes:
    - ReadWriteOnce
  resources:
    requests:
      storage: 10Gi

---
# ACT Farmhand Backend Deployment
apiVersion: apps/v1
kind: Deployment
metadata:
  name: farmhand-backend
  namespace: act-farmhand
spec:
  replicas: 2
  selector:
    matchLabels:
      app: farmhand-backend
  template:
    metadata:
      labels:
        app: farmhand-backend
    spec:
      containers:
      - name: backend
        image: act/farmhand-backend:latest  # Build and push to your registry
        ports:
        - containerPort: 4000
        envFrom:
        - configMapRef:
            name: farmhand-config
        - secretRef:
            name: farmhand-secrets
        livenessProbe:
          httpGet:
            path: /health
            port: 4000
          initialDelaySeconds: 30
          periodSeconds: 30
        readinessProbe:
          httpGet:
            path: /health
            port: 4000
          initialDelaySeconds: 10
          periodSeconds: 10
        resources:
          requests:
            memory: "512Mi"
            cpu: "250m"
          limits:
            memory: "2Gi"
            cpu: "1000m"

---
# ACT Farmhand Worker Deployment
apiVersion: apps/v1
kind: Deployment
metadata:
  name: farmhand-worker
  namespace: act-farmhand
spec:
  replicas: 1
  selector:
    matchLabels:
      app: farmhand-worker
  template:
    metadata:
      labels:
        app: farmhand-worker
    spec:
      containers:
      - name: worker
        image: act/farmhand-worker:latest  # Build and push to your registry
        envFrom:
        - configMapRef:
            name: farmhand-config
        - secretRef:
            name: farmhand-secrets
        livenessProbe:
          exec:
            command:
            - node
            - /app/src/workers/healthcheck.js
          initialDelaySeconds: 60
          periodSeconds: 60
        resources:
          requests:
            memory: "512Mi"
            cpu: "250m"
          limits:
            memory: "2Gi"
            cpu: "1000m"

---
# Backend Service
apiVersion: v1
kind: Service
metadata:
  name: farmhand-backend-service
  namespace: act-farmhand
spec:
  selector:
    app: farmhand-backend
  ports:
  - port: 80
    targetPort: 4000
  type: ClusterIP

---
# Ingress for external access (adjust based on your ingress controller)
apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: farmhand-ingress
  namespace: act-farmhand
  annotations:
    nginx.ingress.kubernetes.io/rewrite-target: /
    nginx.ingress.kubernetes.io/ssl-redirect: "true"
    cert-manager.io/cluster-issuer: "letsencrypt-prod"
spec:
  tls:
  - hosts:
    - farmhand.act.place
    secretName: farmhand-tls
  rules:
  - host: farmhand.act.place
    http:
      paths:
      - path: /
        pathType: Prefix
        backend:
          service:
            name: farmhand-backend-service
            port:
              number: 80

---
# HorizontalPodAutoscaler for backend
apiVersion: autoscaling/v2
kind: HorizontalPodAutoscaler
metadata:
  name: farmhand-backend-hpa
  namespace: act-farmhand
spec:
  scaleTargetRef:
    apiVersion: apps/v1
    kind: Deployment
    name: farmhand-backend
  minReplicas: 2
  maxReplicas: 10
  metrics:
  - type: Resource
    resource:
      name: cpu
      target:
        type: Utilization
        averageUtilization: 70
  - type: Resource
    resource:
      name: memory
      target:
        type: Utilization
        averageUtilization: 80