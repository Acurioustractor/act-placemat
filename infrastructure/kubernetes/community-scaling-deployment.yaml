    app: insights-engine
    component: ai-analysis
    tier: application
spec:
  replicas: 2
  selector:
    matchLabels:
      app: insights-engine
  template:
    metadata:
      labels:
        app: insights-engine
        component: ai-analysis
        tier: application
    spec:
      containers:
      - name: insights-engine
        image: act-placemat/community-insights:latest
        ports:
        - containerPort: 3003
          name: http
        env:
        - name: NODE_ENV
          value: "production"
        - name: DATABASE_URL
          valueFrom:
            secretKeyRef:
              name: database-credentials
              key: url
        - name: ANTHROPIC_API_KEY
          valueFrom:
            secretKeyRef:
              name: ai-credentials
              key: anthropic-key
        - name: PERPLEXITY_API_KEY
          valueFrom:
            secretKeyRef:
              name: ai-credentials
              key: perplexity-key
        - name: PRIVACY_PROTECTION_LEVEL
          value: "maximum"
        - name: COMMUNITY_BENEFIT_THRESHOLD
          value: "0.40"
        - name: CULTURAL_PROTOCOL_INTEGRATION
          value: "enabled"
        - name: CONSENT_VERIFICATION_REQUIRED
          value: "true"
        resources:
          requests:
            memory: "1Gi"
            cpu: "1000m"
          limits:
            memory: "4Gi"
            cpu: "3000m"
        livenessProbe:
          httpGet:
            path: /health
            port: 3003
          initialDelaySeconds: 60
          periodSeconds: 30
        readinessProbe:
          httpGet:
            path: /ready
            port: 3003
          initialDelaySeconds: 30
          periodSeconds: 10

---
# ========================================
# BENEFIT SHARING PROCESSOR
# ========================================

