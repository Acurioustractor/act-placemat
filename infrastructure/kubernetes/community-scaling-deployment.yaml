  name: benefit-sharing-processor
  namespace: act-communities
  labels:
    app: benefit-sharing
    component: economics
    tier: application
spec:
  replicas: 2
  selector:
    matchLabels:
      app: benefit-sharing
  template:
    metadata:
      labels:
        app: benefit-sharing
        component: economics
        tier: application
    spec:
      containers:
      - name: benefit-processor
        image: act-placemat/benefit-sharing:latest
        ports:
        - containerPort: 3004
          name: http
        env:
        - name: NODE_ENV
          value: "production"
        - name: DATABASE_URL
          valueFrom:
            secretKeyRef:
              name: database-credentials
              key: url
        - name: MINIMUM_COMMUNITY_SHARE
          value: "0.40"
        - name: PAYMENT_PROCESSOR_API_KEY
          valueFrom:
            secretKeyRef:
              name: payment-credentials
              key: stripe-key
        - name: TRANSPARENCY_REPORTING
          value: "enabled"
        - name: MULTI_CURRENCY_SUPPORT
          value: "enabled"
        - name: COMMUNITY_GOVERNANCE_INTEGRATION
          value: "enabled"
        resources:
          requests:
            memory: "512Mi"
            cpu: "500m"
          limits:
            memory: "1Gi"
            cpu: "1000m"

---
# ========================================
# COMMUNITY SCALING MANAGER
# ========================================

apiVersion: apps/v1
kind: Deployment
metadata:
  name: community-scaling-manager
  namespace: act-communities
  labels:
    app: scaling-manager
    component: infrastructure
    tier: management
spec:
  replicas: 1
  selector:
    matchLabels:
      app: scaling-manager
  template:
    metadata:
      labels:
        app: scaling-manager
        component: infrastructure
        tier: management
    spec:
      serviceAccountName: community-scaling-manager
      containers:
      - name: scaling-manager
        image: act-placemat/community-scaling:latest
        ports:
        - containerPort: 3005
          name: http
        env:
        - name: NODE_ENV
          value: "production"
        - name: KUBERNETES_NAMESPACE
          valueFrom:
            fieldRef:
              fieldPath: metadata.namespace
        - name: SCALING_STRATEGY
          value: "community-aware"
        - name: COMMUNITY_INTIMACY_THRESHOLD
          value: "150" # Max members before considering community splitting
        - name: PERFORMANCE_MONITORING_INTERVAL
          value: "30s"
        - name: AUTO_SCALING_ENABLED
          value: "true"
        - name: COMMUNITY_EXPERIENCE_PRIORITY
          value: "maximum"
        resources:
          requests:
            memory: "256Mi"
            cpu: "250m"
          limits:
            memory: "512Mi"
            cpu: "500m"
        volumeMounts:
        - name: scaling-config
          mountPath: /app/config/scaling
          readOnly: true
      volumes:
      - name: scaling-config
        configMap:
          name: scaling-configuration

