# ACT Community Platform - Kubernetes Cloud-Native Scaling
# Auto-scaling infrastructure with community-aware resource management
# 
# Philosophy: "Scale intelligently, preserve community intimacy"
# Embodies: Community-First Architecture, Intelligent Scaling, Human-Centered Technology

apiVersion: v1
kind: Namespace
metadata:
  name: act-communities
  labels:
    name: act-communities
    platform: act-placemat
    scaling-strategy: community-aware

---
# ========================================
# COMMUNITY-AWARE HORIZONTAL POD AUTOSCALER
# ========================================

apiVersion: autoscaling/v2
kind: HorizontalPodAutoscaler
metadata:
  name: backend-community-scaler
  namespace: act-communities
spec:
  scaleTargetRef:
    apiVersion: apps/v1
    kind: Deployment
    name: backend
  minReplicas: 3
  maxReplicas: 50
  metrics:
  # Scale based on CPU usage
  - type: Resource
    resource:
      name: cpu
      target:
        type: Utilization
        averageUtilization: 70
  # Scale based on memory usage
  - type: Resource
    resource:
      name: memory
      target:
        type: Utilization
        averageUtilization: 80
  # Custom metric: Active communities per pod
  - type: Pods
    pods:
      metric:
        name: active_communities_per_pod
      target:
        type: AverageValue
        averageValue: "25" # Max 25 active communities per backend pod
  # Custom metric: Story processing rate
  - type: Pods
    pods:
      metric:
        name: stories_processed_per_second
      target:
        type: AverageValue
        averageValue: "10"
  behavior:
    scaleUp:
      stabilizationWindowSeconds: 60
      policies:
      - type: Percent
        value: 50
        periodSeconds: 60
      - type: Pods
        value: 2
        periodSeconds: 60
      selectPolicy: Max
    scaleDown:
      stabilizationWindowSeconds: 300
      policies:
      - type: Percent
        value: 25
        periodSeconds: 300
      - type: Pods
        value: 1
        periodSeconds: 300
      selectPolicy: Min

---
# ========================================
# BACKEND SERVICE DEPLOYMENT
# ========================================

apiVersion: apps/v1
kind: Deployment
metadata:
  name: backend
  namespace: act-communities
  labels:
    app: backend
    component: api
    tier: application
spec:
  replicas: 3
  strategy:
    type: RollingUpdate
    rollingUpdate:
      maxUnavailable: 1
      maxSurge: 2
  selector:
    matchLabels:
      app: backend
  template:
    metadata:
      labels:
        app: backend
        component: api
        tier: application
      annotations:
        prometheus.io/scrape: "true"
        prometheus.io/port: "3001"
        prometheus.io/path: "/metrics"
    spec:
      containers:
      - name: backend
        image: act-placemat/backend:latest
        ports:
        - containerPort: 3001
          name: http
        - containerPort: 9090
          name: metrics
        env:
        - name: NODE_ENV
          value: "production"
        - name: DATABASE_URL
          valueFrom:
            secretKeyRef:
              name: database-credentials
              key: url
        - name: REDIS_URL
          valueFrom:
            secretKeyRef:
              name: redis-credentials
              key: url
        - name: COMMUNITY_SCALING_MODE
          value: "kubernetes-aware"
        - name: MAX_COMMUNITIES_PER_POD
          value: "25"
        - name: ENABLE_MULTI_TENANT_ISOLATION
          value: "true"
        - name: CULTURAL_PROTOCOL_VALIDATION
          value: "enabled"
        - name: COMMUNITY_INTIMACY_PRESERVATION
          value: "enabled"
        - name: POD_NAME
          valueFrom:
            fieldRef:
              fieldPath: metadata.name
        - name: NAMESPACE
          valueFrom:
            fieldRef:
              fieldPath: metadata.namespace
        resources:
          requests:
            memory: "512Mi"
            cpu: "500m"
          limits:
            memory: "2Gi"
            cpu: "2000m"
        livenessProbe:
          httpGet:
            path: /health
            port: 3001
          initialDelaySeconds: 30
          periodSeconds: 10
          timeoutSeconds: 5
          successThreshold: 1
          failureThreshold: 3
        readinessProbe:
          httpGet:
            path: /ready
            port: 3001
          initialDelaySeconds: 5
          periodSeconds: 5
          timeoutSeconds: 3
          successThreshold: 1
          failureThreshold: 2
        volumeMounts:
        - name: community-config
          mountPath: /app/config/communities
          readOnly: true
        - name: cultural-protocols
          mountPath: /app/config/cultural-protocols
          readOnly: true
      volumes:
      - name: community-config
        configMap:
          name: community-configuration
      - name: cultural-protocols
        configMap:
          name: cultural-protocols-config
      nodeSelector:
        workload-type: community-services
      tolerations:
      - key: "community-workload"
        operator: "Equal"
        value: "true"
        effect: "NoSchedule"
      affinity:
        podAntiAffinity:
          preferredDuringSchedulingIgnoredDuringExecution:
          - weight: 100
            podAffinityTerm:
              labelSelector:
                matchExpressions:
                - key: app
                  operator: In
                  values:
                  - backend
              topologyKey: kubernetes.io/hostname

---
