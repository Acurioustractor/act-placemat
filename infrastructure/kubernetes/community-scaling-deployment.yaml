---
apiVersion: v1
kind: Service
metadata:
  name: insights-engine-service
  namespace: act-communities
  labels:
    app: insights-engine
spec:
  selector:
    app: insights-engine
  ports:
  - name: http
    port: 80
    targetPort: 3003
  type: ClusterIP

---
apiVersion: v1
kind: Service
metadata:
  name: benefit-sharing-service
  namespace: act-communities
  labels:
    app: benefit-sharing
spec:
  selector:
    app: benefit-sharing
  ports:
  - name: http
    port: 80
    targetPort: 3004
  type: ClusterIP

---
# ========================================
# CONFIGMAPS
# ========================================

apiVersion: v1
kind: ConfigMap
metadata:
  name: community-configuration
  namespace: act-communities
data:
  communities.yaml: |
    community_settings:
      max_communities_per_pod: 25
      intimacy_threshold: 150
      scaling_triggers:
        - cpu_utilization: 70%
        - memory_utilization: 80%
        - active_communities: 25
        - response_time: 2000ms
      cultural_protocols:
        validation_required: true
        frameworks_supported:
          - indigenous_australian
          - first_nations_canada
          - maori_new_zealand
          - pacific_islander
          - disability_community
          - lgbtqia_community
          - custom_protocols
      performance_targets:
        story_load_time: 1000ms
        insight_generation_time: 5000ms
        consent_verification_time: 500ms
        community_response_time: 2000ms

---
apiVersion: v1
kind: ConfigMap
metadata:
  name: cultural-protocols-config
  namespace: act-communities
data:
  indigenous_australian.yaml: |
    name: "Indigenous Australian Protocols"
    requirements:
      - free_prior_informed_consent
      - indigenous_data_sovereignty
      - cultural_knowledge_protocols
      - elder_consultation_required
      - community_ownership_priority
    governance_models:
      - elder_council
      - cultural_traditional
      - consensus
    data_sovereignty:
      required: true
      compliance_frameworks:
        - UNDRIP
        - CARE_Principles
        - Australian_Indigenous_Data_Sovereignty
  
  custom_protocols.yaml: |
    name: "Custom Community Protocols"
    requirements:
      - community_consent
      - cultural_respect
      - inclusive_participation
    governance_models:
      - democratic
      - consensus
      - collaborative_consensus
    data_sovereignty:
      required: true
      community_controlled: true

---
apiVersion: v1
kind: ConfigMap
metadata:
  name: scaling-configuration
  namespace: act-communities
data:
  scaling.yaml: |
    scaling_strategy: community_aware
    community_intimacy:
      max_members_per_community: 150
      split_threshold: 200
      merge_threshold: 50
    performance_targets:
      response_time_p95: 2000ms
      story_processing_time: 1000ms
      insight_generation_time: 5000ms
    resource_allocation:
      cpu_per_community: 50m
      memory_per_community: 100Mi
      storage_per_community: 1Gi
    auto_scaling:
      enabled: true
      scale_up_threshold: 0.7
      scale_down_threshold: 0.3
      cooldown_period: 300s

---
# ========================================
# SERVICE ACCOUNT & RBAC
# ========================================

apiVersion: v1
kind: ServiceAccount
metadata:
  name: community-scaling-manager
  namespace: act-communities

---
apiVersion: rbac.authorization.k8s.io/v1
kind: Role
metadata:
  namespace: act-communities
  name: community-scaling-manager
rules:
- apiGroups: [""]
  resources: ["pods", "services", "configmaps"]
  verbs: ["get", "list", "watch", "create", "update", "patch", "delete"]
- apiGroups: ["apps"]
  resources: ["deployments", "replicasets"]
  verbs: ["get", "list", "watch", "create", "update", "patch", "delete"]
- apiGroups: ["autoscaling"]
  resources: ["horizontalpodautoscalers"]
  verbs: ["get", "list", "watch", "create", "update", "patch", "delete"]
- apiGroups: ["metrics.k8s.io"]
  resources: ["pods", "nodes"]
  verbs: ["get", "list"]

---
apiVersion: rbac.authorization.k8s.io/v1
kind: RoleBinding
metadata:
  name: community-scaling-manager
  namespace: act-communities
subjects:
- kind: ServiceAccount
  name: community-scaling-manager
  namespace: act-communities
roleRef:
  kind: Role
  name: community-scaling-manager
  apiGroup: rbac.authorization.k8s.io

---
# ========================================
# NETWORK POLICIES
# ========================================

apiVersion: networking.k8s.io/v1
kind: NetworkPolicy
metadata:
  name: community-isolation
  namespace: act-communities
spec:
  podSelector: {}
  policyTypes:
  - Ingress
  - Egress
  ingress:
  - from:
    - namespaceSelector:
        matchLabels:
          name: act-communities
    - namespaceSelector:
        matchLabels:
          name: ingress-nginx
  egress:
  - to: []
    ports:
    - protocol: TCP
      port: 443 # HTTPS
    - protocol: TCP
      port: 80  # HTTP
  - to:
    - namespaceSelector:
        matchLabels:
          name: act-communities
  - to:
    - namespaceSelector:
        matchLabels:
          name: kube-system
    ports:
    - protocol: UDP
      port: 53 # DNS

---
# ========================================
# POD DISRUPTION BUDGET
# ========================================

apiVersion: policy/v1
kind: PodDisruptionBudget
metadata:
  name: backend-pdb
  namespace: act-communities
spec:
  minAvailable: 2
  selector:
    matchLabels:
      app: backend

---
apiVersion: policy/v1
kind: PodDisruptionBudget
metadata:
  name: insights-engine-pdb
  namespace: act-communities
spec:
  minAvailable: 1
  selector:
    matchLabels:
      app: insights-engine