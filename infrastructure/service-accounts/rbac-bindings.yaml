kind: RoleBinding
metadata:
  name: intelligence-hub-orchestrator-binding
  namespace: act-placemat
  labels:
    component: orchestrator
    data-residency: australia
  annotations:
    description: "Binds intelligence-hub service account to orchestrator role"
    compliance.framework: "australian-privacy-act"
    audit.required: "true"
subjects:
- kind: ServiceAccount
  name: intelligence-hub
  namespace: act-placemat
roleRef:
  kind: Role
  name: intelligence-hub-orchestrator
  apiGroup: rbac.authorization.k8s.io

