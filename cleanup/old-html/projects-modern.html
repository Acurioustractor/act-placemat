<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ACT Placemat - Projects</title>
    <link rel="stylesheet" href="modern-styles.css">
    <style>
        .projects-filters {
            background: var(--surface);
            border: 1px solid var(--gray-200);
            border-radius: var(--radius-lg);
            padding: var(--space-6);
            margin-bottom: var(--space-6);
        }

        .filter-section {
            margin-bottom: var(--space-5);
        }

        .filter-section:last-child {
            margin-bottom: 0;
        }

        .filter-title {
            font-size: var(--text-sm);
            font-weight: var(--font-semibold);
            color: var(--text-primary);
            margin-bottom: var(--space-3);
        }

        .filter-search {
            width: 100%;
            padding: var(--space-3) var(--space-4);
            border: 1px solid var(--gray-300);
            border-radius: var(--radius-md);
            font-size: var(--text-sm);
            background: var(--surface);
            transition: all var(--transition-fast);
        }

        .filter-search:focus {
            outline: none;
            border-color: var(--primary);
            box-shadow: 0 0 0 3px rgba(0, 122, 255, 0.1);
        }

        .filter-tags {
            display: flex;
            flex-wrap: wrap;
            gap: var(--space-2);
        }

        .filter-tag {
            padding: var(--space-2) var(--space-3);
            font-size: var(--text-xs);
            font-weight: var(--font-medium);
            border: 1px solid var(--gray-300);
            border-radius: var(--radius-full);
            background: var(--surface);
            color: var(--text-secondary);
            cursor: pointer;
            transition: all var(--transition-fast);
        }

        .filter-tag:hover {
            border-color: var(--primary);
            color: var(--primary);
        }

        .filter-tag.active {
            background: var(--primary);
            border-color: var(--primary);
            color: white;
        }

        .projects-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(400px, 1fr));
            gap: var(--space-6);
        }

        .project-card {
            background: var(--surface);
            border: 1px solid var(--gray-200);
            border-radius: var(--radius-lg);
            overflow: hidden;
            transition: all var(--transition-normal);
            cursor: pointer;
        }

        .project-card:hover {
            border-color: var(--primary);
            box-shadow: var(--shadow-lg);
            transform: translateY(-2px);
        }

        .project-header {
            padding: var(--space-6);
            border-bottom: 1px solid var(--gray-200);
        }

        .project-title-row {
            display: flex;
            justify-content: space-between;
            align-items: flex-start;
            margin-bottom: var(--space-3);
        }

        .project-title {
            font-size: var(--text-lg);
            font-weight: var(--font-semibold);
            color: var(--text-primary);
            margin: 0;
            line-height: var(--leading-tight);
        }

        .project-description {
            color: var(--text-secondary);
            font-size: var(--text-sm);
            line-height: var(--leading-normal);
            margin-bottom: var(--space-4);
        }

        .project-meta {
            display: grid;
            grid-template-columns: repeat(2, 1fr);
            gap: var(--space-4);
        }

        .meta-item {
            text-align: center;
            padding: var(--space-3);
            background: var(--background-secondary);
            border-radius: var(--radius-md);
        }

        .meta-value {
            font-size: var(--text-lg);
            font-weight: var(--font-semibold);
            color: var(--text-primary);
            display: block;
            margin-bottom: var(--space-1);
        }

        .meta-label {
            font-size: var(--text-xs);
            color: var(--text-secondary);
            text-transform: uppercase;
            letter-spacing: 0.5px;
            font-weight: var(--font-medium);
        }

        .project-content {
            padding: var(--space-6);
        }

        .stories-section {
            background: var(--background-secondary);
            border-radius: var(--radius-md);
            padding: var(--space-4);
            margin-bottom: var(--space-4);
        }

        .stories-header {
            display: flex;
            align-items: center;
            justify-content: space-between;
            margin-bottom: var(--space-3);
        }

        .stories-title {
            font-size: var(--text-sm);
            font-weight: var(--font-semibold);
            color: var(--text-primary);
        }

        .stories-count {
            font-size: var(--text-xs);
            color: var(--text-secondary);
            background: var(--surface);
            padding: var(--space-1) var(--space-2);
            border-radius: var(--radius-full);
        }

        .stories-list {
            display: flex;
            flex-direction: column;
            gap: var(--space-2);
        }

        .story-item {
            background: var(--surface);
            border-radius: var(--radius-sm);
            padding: var(--space-3);
            font-size: var(--text-xs);
            color: var(--text-secondary);
            border-left: 3px solid var(--primary);
            transition: all var(--transition-fast);
            cursor: pointer;
        }

        .story-item:hover {
            background: var(--surface-hover);
            color: var(--text-primary);
        }

        .project-actions {
            display: flex;
            gap: var(--space-3);
            padding: var(--space-6);
            background: var(--background-secondary);
            border-top: 1px solid var(--gray-200);
        }

        .summary-stats {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(120px, 1fr));
            gap: var(--space-4);
            margin-bottom: var(--space-6);
        }

        .summary-card {
            background: var(--surface);
            border: 1px solid var(--gray-200);
            border-radius: var(--radius-lg);
            padding: var(--space-4);
            text-align: center;
        }

        .summary-value {
            font-size: var(--text-2xl);
            font-weight: var(--font-bold);
            color: var(--text-primary);
            margin-bottom: var(--space-1);
        }

        .summary-label {
            font-size: var(--text-xs);
            color: var(--text-secondary);
            text-transform: uppercase;
            letter-spacing: 0.5px;
            font-weight: var(--font-medium);
        }
    </style>
</head>
<body>
    <div class="app-container">
        <div class="app-main">
            <header class="app-header">
                <h1 class="header-title">Projects</h1>
                <div class="header-actions">
                    <button class="btn btn-ghost btn-sm" onclick="refreshProjects()">
                        <svg width="16" height="16" fill="currentColor" viewBox="0 0 20 20">
                            <path fill-rule="evenodd" d="M4 2a1 1 0 011 1v2.101a7.002 7.002 0 0111.601 2.566 1 1 0 11-1.885.666A5.002 5.002 0 005.999 7H9a1 1 0 010 2H4a1 1 0 01-1-1V3a1 1 0 011-1zm.008 9.057a1 1 0 011.276.61A5.002 5.002 0 0014.001 13H11a1 1 0 110-2h5a1 1 0 011 1v5a1 1 0 11-2 0v-2.101a7.002 7.002 0 01-11.601-2.566 1 1 0 01.61-1.276z" clip-rule="evenodd"/>
                        </svg>
                        Refresh
                    </button>
                    <button class="btn btn-primary btn-sm">
                        <svg width="16" height="16" fill="currentColor" viewBox="0 0 20 20">
                            <path fill-rule="evenodd" d="M10 3a1 1 0 011 1v5h5a1 1 0 110 2h-5v5a1 1 0 11-2 0v-5H4a1 1 0 110-2h5V4a1 1 0 011-1z" clip-rule="evenodd"/>
                        </svg>
                        New Project
                    </button>
                </div>
            </header>

            <main class="app-content">
                <!-- Summary Statistics -->
                <div class="summary-stats" id="summary-stats">
                    <div class="summary-card">
                        <div class="summary-value" id="total-projects-count">-</div>
                        <div class="summary-label">Total Projects</div>
                    </div>
                    <div class="summary-card">
                        <div class="summary-value" id="active-projects-count">-</div>
                        <div class="summary-label">Active Projects</div>
                    </div>
                    <div class="summary-card">
                        <div class="summary-value" id="total-revenue">-</div>
                        <div class="summary-label">Total Revenue</div>
                    </div>
                    <div class="summary-card">
                        <div class="summary-value" id="total-potential">-</div>
                        <div class="summary-label">Revenue Potential</div>
                    </div>
                </div>

                <!-- Filters -->
                <div class="projects-filters">
                    <div class="grid grid-cols-4">
                        <div class="filter-section">
                            <div class="filter-title">Search Projects</div>
                            <input type="text" class="filter-search" id="search-input" placeholder="Search by name or description...">
                        </div>
                        
                        <div class="filter-section">
                            <div class="filter-title">Status</div>
                            <div class="filter-tags" id="status-filters">
                                <span class="filter-tag active" data-filter="all">All</span>
                                <span class="filter-tag" data-filter="Active">Active</span>
                                <span class="filter-tag" data-filter="Ideation">Planning</span>
                                <span class="filter-tag" data-filter="Sunsetting">Completed</span>
                            </div>
                        </div>
                        
                        <div class="filter-section">
                            <div class="filter-title">Area</div>
                            <div class="filter-tags" id="area-filters">
                                <span class="filter-tag active" data-filter="all">All Areas</span>
                            </div>
                        </div>
                        
                        <div class="filter-section">
                            <div class="filter-title">Location</div>
                            <div class="filter-tags" id="location-filters">
                                <span class="filter-tag active" data-filter="all">All Locations</span>
                            </div>
                        </div>
                    </div>
                </div>

                <!-- Projects Grid -->
                <div id="projects-loading" class="loading hidden">
                    <div class="spinner"></div>
                    Loading projects with enhanced data...
                </div>

                <div id="projects-error" class="text-center text-secondary hidden">
                    Failed to load projects
                </div>

                <div id="projects-container" class="projects-grid">
                    <!-- Projects will be loaded here -->
                </div>
            </main>
        </div>
    </div>

    <script src="modern-nav.js"></script>
    <script>
        let notion;
        let storiesConnector;
        let allProjects = [];
        let filteredProjects = [];

        async function initProjectsPage() {
            try {
                await loadProjectsData();
                setupFilters();
            } catch (error) {
                console.error('Failed to initialize projects page:', error);
                showError('Failed to initialize projects page');
            }
        }

        async function loadProjectsData() {
            try {
                console.log('ðŸ”„ Starting to load projects data...');
                
                const response = await fetch('/api/notion/real-projects');
                console.log('ðŸ“¡ Response received:', response.status, response.statusText);
                
                if (!response.ok) {
                    throw new Error(`HTTP error! status: ${response.status}`);
                }
                
                const allData = await response.json();
                console.log('ðŸ“Š Data parsed:', allData.projects?.length, 'projects');
                
                allProjects = allData.projects || [];
                filteredProjects = [...allProjects];
                
                console.log('ðŸ“ˆ Updating stats and rendering...');
                updateSummaryStats(allData);
                populateFilterOptions();
                renderProjects();
                
                console.log('âœ… About to hide loading...');
                hideLoading();
                console.log('âœ… Loading hidden successfully');
                
            } catch (error) {
                console.error('âŒ Error loading projects:', error);
                showError('Failed to load projects data');
            }
        }

        function updateSummaryStats(data) {
            const stats = {
                total: data.summary?.totalProjects || data.projects.length,
                active: data.summary?.activeProjects || data.projects.filter(p => p.status?.includes('Active')).length,
                revenue: data.summary?.totalRevenue || 0,
                potential: data.summary?.totalPotential || 0
            };

            document.getElementById('total-projects-count').textContent = stats.total;
            document.getElementById('active-projects-count').textContent = stats.active;
            document.getElementById('total-revenue').textContent = formatCurrency(stats.revenue);
            document.getElementById('total-potential').textContent = formatCurrency(stats.potential);
        }

        function populateFilterOptions() {
            // Populate area filters
            const areas = [...new Set(allProjects.map(p => p.area).filter(Boolean))];
            const areaFilters = document.getElementById('area-filters');
            const allAreaFilter = areaFilters.querySelector('[data-filter="all"]');
            areaFilters.innerHTML = '';
            areaFilters.appendChild(allAreaFilter);
            
            areas.forEach(area => {
                const tag = document.createElement('span');
                tag.className = 'filter-tag';
                tag.setAttribute('data-filter', area);
                tag.textContent = area;
                areaFilters.appendChild(tag);
            });

            // Populate location filters
            const locations = [...new Set(allProjects.map(p => p.state || p.location).filter(Boolean))];
            const locationFilters = document.getElementById('location-filters');
            const allLocationFilter = locationFilters.querySelector('[data-filter="all"]');
            locationFilters.innerHTML = '';
            locationFilters.appendChild(allLocationFilter);
            
            locations.forEach(location => {
                const tag = document.createElement('span');
                tag.className = 'filter-tag';
                tag.setAttribute('data-filter', location);
                tag.textContent = location;
                locationFilters.appendChild(tag);
            });
        }

        function renderProjects() {
            const container = document.getElementById('projects-container');
            
            if (filteredProjects.length === 0) {
                container.innerHTML = `
                    <div class="text-center text-secondary" style="grid-column: 1 / -1;">
                        <p>No projects found matching your filters.</p>
                        <button class="btn btn-secondary btn-sm mt-4" onclick="clearAllFilters()">Clear Filters</button>
                    </div>
                `;
                return;
            }

            container.innerHTML = filteredProjects.map(project => `
                <div class="project-card" onclick="viewProject('${project.id}')">
                    <div class="project-header">
                        <div class="project-title-row">
                            <h3 class="project-title">${project.name || 'Untitled Project'}</h3>
                            <div class="status-badge ${getStatusClass(project.status)}">
                                ${cleanStatus(project.status)}
                            </div>
                        </div>
                        
                        <p class="project-description">
                            ${truncateText(project.description || 'No description available', 120)}
                        </p>
                        
                        <div class="project-meta">
                            <div class="meta-item">
                                <span class="meta-value">${project.area || 'General'}</span>
                                <span class="meta-label">Area</span>
                            </div>
                            <div class="meta-item">
                                <span class="meta-value">${project.state || project.location || 'N/A'}</span>
                                <span class="meta-label">Location</span>
                            </div>
                            <div class="meta-item">
                                <span class="meta-value">${formatCurrency(project.revenueActual || 0)}</span>
                                <span class="meta-label">Revenue</span>
                            </div>
                            <div class="meta-item">
                                <span class="meta-value">${formatCurrency(project.revenuePotential || 0)}</span>
                                <span class="meta-label">Potential</span>
                            </div>
                        </div>
                    </div>
                    
                    <div class="project-content">
                        <div class="stories-section" id="stories-${project.id}">
                            <div class="stories-header">
                                <div class="stories-title">Impact Stories</div>
                                <div class="stories-count">Loading...</div>
                            </div>
                            <div class="stories-list">
                                <!-- Stories will be loaded here -->
                            </div>
                        </div>
                    </div>
                    
                    <div class="project-actions">
                        <button class="btn btn-secondary btn-sm" onclick="event.stopPropagation(); viewProject('${project.id}')">
                            View Details
                        </button>
                        <button class="btn btn-ghost btn-sm" onclick="event.stopPropagation(); editProject('${project.id}')">
                            Edit
                        </button>
                        ${project.websiteLinks ? `
                            <a href="${project.websiteLinks}" target="_blank" class="btn btn-ghost btn-sm" onclick="event.stopPropagation()">
                                <svg width="16" height="16" fill="currentColor" viewBox="0 0 20 20">
                                    <path fill-rule="evenodd" d="M12.586 4.586a2 2 0 112.828 2.828l-3 3a2 2 0 01-2.828 0 1 1 0 00-1.414 1.414 4 4 0 005.656 0l3-3a4 4 0 00-5.656-5.656l-1.5 1.5a1 1 0 101.414 1.414l1.5-1.5zm-5 5a2 2 0 012.828 0 1 1 0 101.414-1.414 4 4 0 00-5.656 0l-3 3a4 4 0 105.656 5.656l1.5-1.5a1 1 0 10-1.414-1.414l-1.5 1.5a2 2 0 11-2.828-2.828l3-3z" clip-rule="evenodd"/>
                                </svg>
                                Website
                            </a>
                        ` : ''}
                    </div>
                </div>
            `).join('');

            // Stories loading disabled for now - add back later
        }

        async function loadStoriesForProject(project) {
            const storiesSection = document.getElementById(`stories-${project.id}`);
            if (!storiesSection) return;

            try {
                const metrics = await storiesConnector.generateProjectStoryMetrics(project.name);
                const storiesCount = storiesSection.querySelector('.stories-count');
                const storiesList = storiesSection.querySelector('.stories-list');
                
                storiesCount.textContent = `${metrics.totalStories} stories`;
                
                if (metrics.totalStories > 0) {
                    storiesList.innerHTML = metrics.stories.slice(0, 3).map(story => `
                        <div class="story-item" onclick="viewStory('${story.id}')">
                            ${truncateText(story.title || story.summary, 60)}
                        </div>
                    `).join('');
                } else {
                    storiesList.innerHTML = '<div class="story-item">No stories yet</div>';
                }
            } catch (error) {
                console.error('Error loading stories for project:', error);
                const storiesCount = storiesSection.querySelector('.stories-count');
                storiesCount.textContent = 'Stories unavailable';
            }
        }

        function setupFilters() {
            // Search input
            document.getElementById('search-input').addEventListener('input', applyFilters);
            
            // Filter tag clicks
            document.addEventListener('click', (e) => {
                if (e.target.classList.contains('filter-tag')) {
                    const group = e.target.parentElement;
                    group.querySelectorAll('.filter-tag').forEach(tag => tag.classList.remove('active'));
                    e.target.classList.add('active');
                    applyFilters();
                }
            });
        }

        function applyFilters() {
            const searchTerm = document.getElementById('search-input').value.toLowerCase();
            const statusFilter = document.querySelector('#status-filters .filter-tag.active').getAttribute('data-filter');
            const areaFilter = document.querySelector('#area-filters .filter-tag.active').getAttribute('data-filter');
            const locationFilter = document.querySelector('#location-filters .filter-tag.active').getAttribute('data-filter');
            
            filteredProjects = allProjects.filter(project => {
                // Search filter
                if (searchTerm && !project.name?.toLowerCase().includes(searchTerm) && 
                    !project.description?.toLowerCase().includes(searchTerm)) {
                    return false;
                }
                
                // Status filter
                if (statusFilter !== 'all' && !project.status?.includes(statusFilter)) {
                    return false;
                }
                
                // Area filter
                if (areaFilter !== 'all' && project.area !== areaFilter) {
                    return false;
                }
                
                // Location filter
                if (locationFilter !== 'all' && 
                    project.state !== locationFilter && project.location !== locationFilter) {
                    return false;
                }
                
                return true;
            });
            
            renderProjects();
        }

        function clearAllFilters() {
            document.getElementById('search-input').value = '';
            document.querySelectorAll('.filter-tag').forEach(tag => tag.classList.remove('active'));
            document.querySelectorAll('.filter-tags').forEach(group => {
                group.querySelector('[data-filter="all"]').classList.add('active');
            });
            applyFilters();
        }

        function hideLoading() {
            document.getElementById('projects-loading').classList.add('hidden');
            document.getElementById('projects-container').classList.remove('hidden');
        }

        function showError(message) {
            document.getElementById('projects-loading').classList.add('hidden');
            document.getElementById('projects-error').classList.remove('hidden');
            document.getElementById('projects-error').textContent = message;
        }

        async function refreshProjects() {
            document.getElementById('projects-loading').classList.remove('hidden');
            document.getElementById('projects-container').classList.add('hidden');
            document.getElementById('projects-error').classList.add('hidden');
            
            await loadProjectsData();
        }

        // Utility functions
        function formatCurrency(amount) {
            if (!amount) return '$0';
            return new Intl.NumberFormat('en-US', {
                style: 'currency',
                currency: 'USD',
                minimumFractionDigits: 0,
                maximumFractionDigits: 0
            }).format(amount);
        }

        function cleanStatus(status) {
            if (!status) return 'Unknown';
            return status.replace(/[ðŸ”¥ðŸŒ€ðŸŒ…]/g, '').trim() || 'Unknown';
        }

        function getStatusClass(status) {
            const cleanedStatus = cleanStatus(status).toLowerCase();
            if (cleanedStatus.includes('active')) return 'status-active';
            if (cleanedStatus.includes('ideation') || cleanedStatus.includes('planning')) return 'status-planning';
            if (cleanedStatus.includes('completed') || cleanedStatus.includes('sunsetting')) return 'status-completed';
            return 'status-planning';
        }

        function truncateText(text, maxLength) {
            if (!text || text.length <= maxLength) return text || '';
            return text.substring(0, maxLength) + '...';
        }

        // Project detail functions
        function viewProject(projectId) {
            // Find the project
            const project = allProjects.find(p => p.id === projectId);
            if (!project) return;
            
            // Show project details in alert - later can be a modal or detail page
            const details = `
Project: ${project.name || 'Untitled Project'}
Status: ${project.status || 'Unknown'}
Location: ${project.location || 'Unknown'}
Area: ${project.area || 'Unknown'}

Revenue Actual: $${project.revenueActual?.toLocaleString() || '0'}
Revenue Potential: $${project.revenuePotential?.toLocaleString() || '0'}
Funding Status: ${project.funding || 'Unknown'}

Next Milestone: ${project.nextMilestone || 'Not set'}
Core Values: ${project.coreValues || 'Not specified'}

Description: ${project.description || project.aiSummary || 'No description available'}
            `.trim();
            
            alert(details);
        }

        function editProject(projectId) {
            console.log('Editing project:', projectId);
            // TODO: Implement project editing
        }

        function viewStory(storyId) {
            console.log('Viewing story:', storyId);
            // TODO: Implement story detail view
        }

        // Initialize page when DOM is loaded
        document.addEventListener('DOMContentLoaded', initProjectsPage);
    </script>
</body>
</html>
