<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Morning Briefing Test</title>
    <script src="http://localhost:5179/@vite/client" type="module"></script>
</head>
<body>
    <div id="root"></div>
    <script type="module">
        import React from 'http://localhost:5179/node_modules/react/index.js';
        import { createRoot } from 'http://localhost:5179/node_modules/react-dom/client.js';
        import { QueryClient, QueryClientProvider } from 'http://localhost:5179/node_modules/@tanstack/react-query/build/modern/QueryClientProvider.js';
        import { MorningBriefingDemo } from 'http://localhost:5179/src/pages/MorningBriefingDemo.tsx';

        const queryClient = new QueryClient();
        const root = createRoot(document.getElementById('root'));
        
        root.render(
            React.createElement(QueryClientProvider, { client: queryClient },
                React.createElement(MorningBriefingDemo, { userId: 'test-user-001' })
            )
        );
    </script>
</body>
</html>
